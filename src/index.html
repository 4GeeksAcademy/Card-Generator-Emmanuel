<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gard Generator</title>
  </head>
  <body>
    <div class="card">
      <div class="front">
        <span class="simbol"></span>
        <span class="number">Bienvenidos</span>
        <span class="simbol2"></span>
      </div>
      <div class="back">
        <!-- Contenido de la parte posterior-->
        <img src="https://i.pinimg.com/originals/62/b9/85/62b9851f99c3fd160709b4680a908f00.jpg" alt="Imagen del dorso">
      </div>
    </div>

    <div class="btn-posit">
      <button class="btn">CHANGE CARD</button>
    </div>

    <div class="btn-posit">
      <input type="text" class="inp" placeholder="TYPE THE PX OF CARD WIDTH"></input>
    </div>

    <div class="btn-posit">
      <button class="btn-size size">CHANGE SIZE</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
